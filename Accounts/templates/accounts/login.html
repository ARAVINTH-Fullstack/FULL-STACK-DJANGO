{% extends 'base.html' %}
{% load static %}
{% block title %} LOGIN {% endblock %}


{% block content %}
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(135deg, #f0f4ff, #ffffff);">
        <div class="w-100" style="max-width: 400px;">
            <form action="" method="POST" class="bg-white shadow-sm rounded p-4">
                <h2 class="text-center mb-4 text-primary">Login</h2>
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="position-relative">
                        <input type="text" class="form-control ps-4" name="username" required>
                        <img src="{% static 'assets/person-bounding-box.svg' %}" class="position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); height: 20px;">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control ps-4" name="password" id="inputBox1" required>
                        <span id="showPassword1"> <img src="{% static 'assets/lock.svg' %}" class="position-absolute" id="svg1" style="right: 10px; top: 50%; transform: translateY(-50%); height: 20px;"> </span> 
                    </div>
                </div>

                <!-- Remember me & Forgot password -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none small">Forgot password?</a>
                </div>

                <!-- Submit -->
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>

                <!-- Sign up -->
                <div class="text-center">
                    <p class="mb-0">Don't have an account?
                        <a href="{% url 'signup_page' %}" class="text-primary text-decoration-none">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>


    <script>
        const inputBox1 = document.getElementById('inputBox1')
        const showPassword1 = document.getElementById('showPassword1')
        const svg1 = document.getElementById('svg1')

        showPassword1.addEventListener('click',function(){
            const isPassword = inputBox1.type === 'text'
            inputBox1.type = isPassword?'password':'text'
            svg1.src = isPassword?"{% static 'assets/lock.svg' %}":"{% static 'assets/unlock.svg' %}";

        })
    </script>

{% endblock %}
