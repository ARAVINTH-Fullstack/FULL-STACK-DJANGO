{% extends 'base.html' %}
{% load static %}
{% block title %} VENDOR LOGIN {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="mb-3 h-100 w-100 d-flex justify-content-center" style="transform: translateY(30%);">
            <div style="width: 30%; height: 30%;">
                <form action="" method="POST" class="p-2 form-control">
                    <h1 class="d-flex justify-content-center">VENDOR SIGN UP</h1>
                    {% csrf_token %}
                    <div class="mb-3">
                        <div>
                            <label class="form-label">SHOP NAME</label>
                            <input type="text" class="form-control" name="shop_name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">MOBILE NUMBER</label>
                            <input type="text" class="form-control" name="vendor_number" >
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">ADDRESS</label>
                            <input type="text" class="form-control" name="vendor_address" >
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
